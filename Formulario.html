<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario_Styles.CSS">
    <title>Desenvolvimento WEB I</title>
</head>
<body>
    <div id="heading">
        <h3>
            <li class="menu1"><a class="texto" href="Tela_principal.html">HOME - Questão 1</a></li>
            <li class="menu2"><a class="texto" href="Formulario.html">FORMULÁRIO - Questão 2</a></li>
            <li class="menu3"><a class="texto" href="Tabela.html">TABELA - Questão 3</a></li>
            <h1><li class="Av1">WEB I </li></h1>
            <h1><li class="Av">Avaliação</li></h1>
        </h3>
    </div>
    <div class="container-content">
        <div id="div-title">
            <h4 id="title">Digite seus dados para se cadastrar</h4>
            <form id="formulario" action="">
                Nome: 
                <input type="text"> <br />
                <br>
                E-mail:  
                <input type="email" placeholder="email@email.com"> <br />
                <br>
                Fone: 
                <input type="tel" placeholder="(XX) XXXXX-XXXX"> <br>
                <br>
                Nascimento: 
                <input type="date"> <br />
                <br>
                Gênero: 
                <input type="radio" name="masc" id="masc"> Masculino
                <input type="radio" name="fem" id="fem"> Feminino <br>
                <br>
                Escolaridade: 
                <select name="escolaridade" id="escolaridade">
                    <option value="efi">Ensino Fundamental Incompleto</option>
                    <option value="efc">Ensino Fundamental Completo</option>
                    <option value="emi">Ensino Médio Incompleto</option>
                    <option value="emc">Ensino Médio Completo</option>
                    <option value="esi">Ensino Superior Incompleto</option>
                    <option value="esc">Ensino Superior Completo</option>
                </select><br>
                <br>
                <input type="submit" value="Enviar">               
            </form>
            <br>
        </div>
    </div>
    <div id="autor">
        <h2 id="nome">
            Desenvolvido por Arthur Heuko Cibok
        </h2>
    </div>
</body>
</html>
